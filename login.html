<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Track - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                
                <h2>Login into your account</h2>
            </div>
            <form onsubmit="return false;"> 
 
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="alex@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
      
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
        
                <button type="button" class="btn-primary" onclick="redirectToProfile()">Login now</button>
             
                <div class="divider">OR</div>

                <a href="signup.html" class="btn-secondary">Signup now</a>
            </form>
        </div>
        <div class="login-illustration">
            <img src="pro.png" alt="Login Illustration">
        </div>
    </div>
 
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="auth.js"></script>

</body>
</html>
